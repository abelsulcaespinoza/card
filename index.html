<!DOCTYPE html>
<html lang="es-PE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Card</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="card">
        <div class="card__header">
          <div class="header__title">
            <h1>Abel Sulca Espinoza</h1>
          </div>
        </div>
        <div class="card__body">
          <div class="body__img">
            <img
              src="img/foto.jpg"
              alt="Foto Perfil"
              class="img__perfil"
              width="150px"
            />
          </div>
          <div class="body__content">
            <p class="content__description">
              Estudiante de la carrera de Computación e Informática en Cibertec.
              <br />
              Me gusta la programación y el desarrollo web. Actualmente estoy
              especializandome en el desarrollo de paginas Web.
            </p>
            <p class="content__skills">HTML5 - CSS3 - JS - BOOTSTRAP</p>
          </div>
        </div>
        <div class="card__footer">
          <h2>Redes Sociales</h2>
          <p>
            <a href="https://www.facebook.com/abelsulcaespinoza" target="_blank"
              ><i class="bi bi-facebook"></i
            ></a>
            <a
              href="https://www.instagram.com/abelsulcaespinoza/"
              target="_blank"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="https://twitter.com/abelsulcaes" target="_blank"
              ><i class="bi bi-twitter"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/abelsulcaespinoza/"
              target="_blank"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a href="https://github.com/abelsulcaespinoza" target="_blank"
              ><i class="bi bi-github"></i
            ></a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
